<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
</head>
<body>
    <div id="app">
        <button @click="buttonTitleTranform">{{buttonTitle}}</button>
        <ul v-for="(item, i) in list" :key="i">
            <li @click="deleteElement(i)">{{i+1}} {{item}} </li>
        </ul>
        <button @click="addNewItem()">Добавить</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                buttonTitle: 'Перевернуть',
                list: [
                "Первый",
                "Второй",
                "Третий"
                ],
            },            
            methods: {
                buttonTitleTranform() {
                    let str = this.buttonTitle.split("").reverse().join("");
                    str = str[0].toUpperCase() + str.slice(1).toLowerCase();
                    this.buttonTitle = str;
                },
                addNewItem() {
                    this.list.push("Новый элемент списка");
                },
                deleteElement(i) {
                    this.list.splice(i, 1);
                }                    
            }
        })
    </script>
</body>
</html>
