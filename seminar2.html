<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in products" :key="item.id">
                <h2>{{ item.title }}</h2>
                {{item.price}}
            </li>
        </ul>
        <button @click="sortDown">По возростанию</button>
        <button @click="sortUp">По убыванию</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                products: [
                    {
                        title: "product1",
                        price: 400,
                    },
                    {
                        title: "product2",
                        price: 100,
                    },
                    {
                        title: "product3",
                        price: 800,
                    },
                    {
                        title: "product4",
                        price: 1000,
                    },
                    {
                        title: "product5",
                        price: 500,
                    },
                ]
            },
            methods: {
                sortDown() {
                    this.products = this.products.sort((a, b) => (a.price - b.price))                    
                },
                sortUp() {
                    this.products = this.products.sort((a, b) => (b.price - a.price))
                }
            },


        })
    </script>
</body>
</html>
